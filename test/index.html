<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="../components/mocha/mocha.css">
  <script src="../components/mocha/mocha.js"></script>
  <!-- assertion framework -->
  <script src="../components/chai/chai.js"></script>
  <!-- mock framework -->
  <script src="../vendor/sinon.js"></script>
</head>
<body>
  <div id="mocha"></div>
  <div id="test"></div>

  <script>
    'use strict';
    // Mocha setup.
    mocha.setup({ui: 'bdd', globals: ['_', '$', 'jQuery*', 'moment']});

    // Export BDD functions.
    window.expect = chai.expect;
  </script>

  <!-- Load application -->
  <script src="../components/jquery/jquery.js"></script>
  <script src="../components/moment/moment.js"></script>
  <script src="../dist/wave-datepicker.js"></script>

  <script src="spec/wave-datepicker-unittests.js"></script>
  <script src="spec/wave-datepicker-integrationtests.js"></script>

  <script>
    if (!window.PHANTOMJS) {
      mocha.run();
    }
  </script>

</body>
</html>
