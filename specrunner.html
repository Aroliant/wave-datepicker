<!DOCTYPE html>
<html>
<head>
  <title>Wave Datepicker Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="vendor/jasmine/lib/jasmine-core/jasmine.css">
  <script src="vendor/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script src="vendor/jasmine/lib/jasmine-core/jasmine-html.js"></script>

  <script src="vendor/moment.js"></script>
  <script src="vendor/jquery.js"></script>
  <script src="src/wave-datepicker.js"></script>

  <script src="spec/wave-datepicker.spec.js"></script>

  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

</html>
