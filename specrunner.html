<!DOCTYPE html>
<html>
<head>
  <title>Wave Datepicker Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="assets/js/jasmine.css">

  <script src="vendor/moment.js"></script>
  <script src="vendor/jquery.js"></script>

  <script src="vendor/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script src="vendor/jasmine/lib/jasmine-core/jasmine-html.js"></script>
  <script src="vendor/jasmine-jquery/lib/jasmine-jquery.js"></script>
  <script src="assets/js/sinon.js"></script>
  <script src="assets/js/jasmine-sinon.js"></script>

  <script src="dist/wave-datepicker.js"></script>
  <script src="spec/wave-datepicker.spec.js"></script>

  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      $(function () {
        execJasmine();
      });

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
