<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="dist/wave-datepicker.css" rel="stylesheet">
    <style>
      body { padding-top: 30px }
    </style>
  </head>

  <body>
    <div class="container">
      <label>
        Default picker with no shortcuts
        <input id="Date1" class="input-medium" value="2012-08-01"/>
      </label>

      <label>
        Custom shortcuts
        <input id="Date2" class="input-medium" value="2012-08-01"/>
      </label>

      <label>
        Default shortcuts
        <input id="Date3" class="input-medium" value="2012-08-01"/>
    </label>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/1.7.0/moment.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="dist/wave-datepicker.js"></script>
    <script>
      $(function() {
        $('#Date1').datepicker();

        $('#Date2').datepicker({
          shortcuts: {
            'Today': {
              days: 0
            },
            'In 15 days': {
              days: 15
            },
            'In 30 days': {
              days: 30
            },
            'In 60 days': {
              days: 60
            },
            'In 90 days': {
              days: 90
            }
          }
        });

        $('#Date3').datepicker({shortcuts: true});
      });
    </script>
  </body>
</html>
